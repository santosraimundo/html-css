<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Carregamento de imagens.</title>
    <style>
      body{
        background: rgb(2, 2, 83);
      }
      h1{
        color: yellow;
      }
      p{
        color: white;
      }
      #phihope{
        margin: 15px;
        text-align: center;
      }
      #fato{
        text-align: center;
        padding: 15px;
      }
      .item{
        text-align: center;
        padding: 15px;
      }
      #css{
        text-align: center;
        padding: 15px;

      }
      #html{
        text-align: center;
        padding: 15px;
      }

    </style>
  </head>
  <body>
    <h1>Mostra a imagem no site <abbr title="PhiHope Technology">PhiHope</abbr></h1>
    <hr />
    <p>
      Eu
      <strong><em><u><abbr title="Santos Raimundo">SR</abbr></u></em></strong
      >
      com apredizado do curso <strong><abbr title="Hyper Text Markup Language">HTML</abbr></strong>, vou mostrar a imagem da
      logo da minha futura empresa.
    </p>
    <p id="phihope"><img src="phihope log-200.png" alt="Logo da empresa PhiHopeTechnology." /></p>
    <p>vou mostrar um fato para ser comercializado.</p>
    <p id="fato"><img src="imagens/fato-500.jpg" alt="Fato" /></p>

    <p class="item">
      <img src="atl-200.jpg" alt="Logo do banco atlantico">
    </p>
    <p id="css"><img src="css3-logo-200.png" alt="Logo da CSS3"></p> 
    <p id="html"><img src="HTML5_logo-200.png" alt="Logo da HTML5"></p>
  </body>
</html>
