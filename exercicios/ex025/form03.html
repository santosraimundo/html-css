<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: chocolate;
        }
        h1{
            text-align: center;
            font-size: 2em;
            color: white;
            padding: 10px;
        }
        div{
            margin: 10px;
        }
        input[type=text]{
            width: 400px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
            
        }
        input[type=email]{
            width: 400px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input[type=tel]{
            width: 400px;
            height: 40px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        label{
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }
        input[type=submit]{
            width: 100px;
            height: 50px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: hsl(240, 80%, 14%);
            color: wheat;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            border: none;

        }
        input[type=reset]{
            width: 100px;
            height: 50px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: hsl(240, 80%, 14%);
            color: wheat;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            border: none;
        }
        input[type=submit]:hover input[type=reset]{
            transform: translate(-20px ,-20px);
            transition: 0.5s;

        }
        input[type=text]:focus{
            background-color: #a8a8a8b9;
        }
        input[type=tel]:focus{
            background-color: #a8a8a8b9;

        }
        input[type=email]:focus{
            background-color: #a8a8a8b9;
            
        }
        fieldset{
            background-color: #085555;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin: auto;
            box-shadow: 3px 2px 5px 2px #000000a2;
        }


    </style>
</head>
<body>
    <h1>Element email e phone</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <div>
                <label for="first-name">First Name:</label><br>
                <input type="text" name="fname" id="first-name" autocomplete="name" required placeholder="write your first name here">
            </div>
            <div>
                <label for="last-name">Last Name:</label><br>
                <input type="text" name="lname" id="last-name" autocomplete="name" required placeholder="write your last name here">
            </div>
            <div>
                <label for="iemail">E-mail:</label><br>
                <input type="email" name="email" id="iemail" placeholder="write your email" required autocomplete="email">
            </div>
            <div>
                <label for="iphone">Phone Number:</label><br>
                <input type="tel" name="phone" id="iphone" placeholder="(xxx)-(xx)-(xx)-(xx)" required pattern="\d{3}\d{2}\d{2}\d{2}" autocomplete="tel" minlength="0" maxlength="9">
            </div>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </fieldset>
    </form>
</body>
</html>
