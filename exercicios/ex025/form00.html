<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Cadastramento de usuário</h1>
        <div id="name" class="input">
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" placeholder="write your name">
        </div>
        <div id="lastname" class="input">
            <label for="ilast-name">Last Name:</label>
            <input type="text" name="last-name" id="ilast-name" placeholder="write your last name">
        </div>
        <div id="send">
            <input type="submit" value="Send">
        </div>
    </form>
    
</body>
</html>
