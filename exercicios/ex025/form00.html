<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: cadetblue;
            height: 100vh;
            width: 96vw;
        }
        h1{
            margin: 20px;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5em;
        }
        form h1{
            background-color:#060680;
            color: white;
            width: 500px;
            margin: 0px;
            padding-top: 10px;
        }
        form{
            margin: 20px;
            background-color: white;
            width: 500px;
            height: 300px;
            margin: auto;
            box-shadow: 2px 6px 5px 0px #000000a8;
            border: 2px solid #060680;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .input{
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            box-sizing: content-box;
        }
        #name{
            margin: 15px;
            padding-top: 20px;
            font-size: 1.5em;
            font-weight: bolder;
            color: #060680;
        }
        #lastname{
            margin: 15px;
            font-size: 1.5em;
            font-weight: bolder;
            color: #060680;
        }
        #send input{
            font-size: 1.4em;
            font-weight: bolder;
            color: #060680;
            border-radius: 8px;
            background-color: darkgoldenrod;
            padding: 5px;
            border: 1px solid black;
            text-align: center;
            padding-left: 86%;
            margin-left: 5px;
            margin-right:5px;
            margin-top: 85px;
        }
        #send input:hover{
            background-color: #04045f;
            color: white;
        }
       
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <h1>Cadastramento de usuário</h1>
        <div id="name" class="input">
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" placeholder="write your name">
        </div>
        <div id="lastname" class="input">
            <label for="ilast-name">Last Name:</label>
            <input type="text" name="last-name" id="ilast-name" placeholder="write your last name">
        </div>
        <div id="send">
            <input type="submit" value="Send">
        </div>
    </form>
    
</body>
</html>
