<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Element</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        div{
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exercise Three</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="iano">Qual é o ano que nasceu?</label>
            <input type="number" name="anonascimento" id="iano" required min="1800" max="2023" oninput="CalcIdade()">
        </div>
        <div>
            <label for="idade">A sua idade é:</label>
            <output id="idade"></output>
        </div>
        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </div>
    </form>
    <script>
        function CalcIdade(){
            let AnoActual = new Date().getFullYear()
            idade.innerHTML= Number(AnoActual) - Number(iano.value)
        }
    </script>
</html>
