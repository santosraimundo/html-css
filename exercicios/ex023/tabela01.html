<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #71dbdb;
        }
        table{
            width: 500px;
            height: 400px;
            border-collapse: collapse;
        }
        .trows{
            background-color: gray;

        }
        td{
            border: 2px solid black;
            padding: 4px;
            text-align: center;  /* Alinhamento de dados na horizontal*/
            vertical-align: middle; /*Alinhamento de dados na vertical*/
            
        
        }
        #tdata{
            background-color: yellow;
        }
        .numero{
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- Hieraquia de tabelas simples
        * Table => tabela (<table> </table>)
        * Table Rows => Linha de tabela (<tr> </tr>)
        * Table Header => Cabe√ßalho da tabele (<th> </th>)
        * Table Data => Dados da tabela (<td> </td>)
    -->
    <table>
        <!--Primeira linha-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
        </tr>
        <!--Segunda Linha linha-->
        <tr class="trows">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <!--Terceira linha-->
        <tr>
            <td id="tdata">A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <!--Quarta linha-->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
       
    </table>

</body>
</html>
