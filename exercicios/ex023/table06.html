<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsiva</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body{
            background-color: bisque;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 700px;
            border-collapse: collapse;
            margin: auto;
        }
        th, td{
            border: 2px solid black;
        }
        caption{
            background-color: black;
            font-size: 1.6em;
            color: white;
        }
        thead th{
            padding: 10px;
        }
        #container{
            overflow-x: auto;
        }
        tbody td{
            background-color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio para Tabela Responsiva</h1>
    <section id="container">

            <caption>Stock de Produto</caption>

                    <th>September</th>
                    <th>October</th>
                    <th>November</th>
                    <th>December</th>

            </thead>

                <tr>
                    <td>Iphone 12 Pro</td>
                    <td>10</td>

                <tr>
                    <td>Galaxy S22 Ultra</td>

                    <td>6</td>
                    <td>6</td>
                    <td>9</td>
                    <td>12</td>
                    <td>9</td>
                    <td>7</td>
                    <td>3</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>Assus VivoBook 15</td>

            </tbody>
        </table>
    </section>
</body>
</html>
