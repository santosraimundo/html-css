<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #80808075;
        }
        table{
            border-collapse: collapse;
            min-width: 80vh;
            margin: auto;
            

        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclar células de tabelas</h1>
    <table>
        <caption>Letras do Abecedário</caption>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="3">D</td>
            </tr>
            <tr>
                <td colspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
               
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td rowspan="2">K</td>
                
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
