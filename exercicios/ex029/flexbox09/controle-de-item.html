<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de tamanho dos itens</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html,body{
            width: 100vw;
            height: 100vh;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: darkolivegreen;
        }
        header>h1{
            padding: 10px;
            text-align: center;
            background-color: #050532;
            color: white;
        }
        main{
            display: flex;
            flex-flow: row nowrap;
            background-color: white;
            margin-top:10px;
            height: 50px;
        }
        section{
            background-color: #f4b30d;
            color: white;
            border: 1px solid black;
            flex-basis: 250px;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
        }
        #sr{
            order: 2;
            flex-grow: 4;
            flex-shrink: 4;
        }
        #mr{
            order: 1;
            flex-shrink: 10;
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Propriedade Flex-Shrink e Flex-Grow para os itens</h1>
    </header>
    <main>
        <section id="sr">S</section>
        <section id="mr">M</section>
        <section id="br">B</section>
    </main>
</body>
</html>
