<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o empacontamento</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            width: 100vw;
            height: 100vh;
            background-color: gray;
        }
        .container{
            display: flex;
            background-color: yellow;
            flex-flow:  column wrap;
            height: 100px;
        }
        .child{
            border: 1px solid black;
            padding: 2px;
            margin: 2px;
            background-color: #050538;
            color: white;
            border-radius: 5px;
            flex: auto;
            
        }
    </style>
</head>
<body>
    <main class="container">
        <aside class="child">Exemplo de A</aside>
        <aside class="child">Exemplo de B</aside>
        <aside class="child">Exemplo de C</aside>
        <aside class="child">Exemplo de D</aside>
        <aside class="child">Exemplo de E</aside>
        <aside class="child">Exemplo de F</aside>
        <aside class="child">Exemplo de G</aside>
        <aside class="child">Exemplo de H</aside>
        <aside class="child">Exemplo de I</aside>
        <aside class="child">Exemplo de J</aside>
    </main>
</body>
</html>
