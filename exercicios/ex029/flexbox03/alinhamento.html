<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento nos Eixos</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body{
            width: 100vw;
            height: 100vh;
        }
        .container{
            display: flex;
            flex-flow: row nowrap;
            background-color: rgb(5, 5, 85);
        }
        .children{
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="children">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
        </section>
    </div>
</body>
</html>
