<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedes Flex Basis</title>
</head>
<style>
    *{
        margin:0px;
        padding: 0px;
        box-sizing: border-box;
    }
    html, body{
        width: 100vw;
        height: 100vh;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        background-color: darkkhaki;
    }
    header>h1{
        color: white;
        padding: 10px;
    }
    main{
        display: flex;
        flex-flow:row wrap;
        background-color: white;
        height: 500px;
    }
    aside{
        background-color: darkblue;
        color: white;
        font-weight: bold;
        margin: 5px;
        flex-basis: 200px;
        align-self: auto;
        text-align: center;
        border-radius: 5px;
    }
    form{
        align-self: center;
        flex-basis: 200px;
        order: -1;
        align-self: flex-start;
    }
    input[type="button"]{
        background-color: darkblue;
        color: white;
        font-weight: bold;
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    input[type="button"]:hover{
        background-color: darkgoldenrod;
        cursor: pointer;
    }
</style>
<body>

        <h1>A propriedade flex basis é usada para aumentar o tamanho de um item no eixo principal</h1>
