<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">

    <style>
        @charset "UTF-8";
        @import url('https://fonts.googleapis.com/css2?family=Joan&display=swap');
        body{
            font-family:'Joan', 'serif';
            font-size: 1.5em;
            font-style: italic;

            background-image: linear-gradient(to left, #261C80, #5c4a11fd);
            
        }
        h1{
            text-decoration: underline;
            text-align: center;
            color: #F2BB05;
            text-shadow: 3px 3px 3px #6e0d0ab4;
            font-weight: normal;
            font-style: normal;
        }
        p{
            text-align: justify;
            box-shadow: 1px 2px 3px #8d6f0ef1;
            border-radius: 16px;
            padding: 10px;
            margin: auto;
            width: 400px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Fontes Externa</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae sit velit repellendus nihil at doloribus, iste assumenda nostrum magni mollitia nesciunt expedita recusandae. Nostrum iusto autem, nemo laudantium distinctio delectus.</p>
</body>
</html>
