<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Decoradas ou Personalizada</title>
    <link rel="shortcut icon" href="ex021/apple-touch-icon.png" type="image/x-icon">
    <style>
        h1{
            border: 8px solid transparent;
            padding: 2px;
            border-image-source: url('borda.png'); /* serve para colocar a borda personalizada*/
            border-image-slice: 37; /*serve para fatia a borda*/
            border-image-repeat: stretch; /* serve para repetir as bordas*/
            text-align: center;
            
        }
        /*Shorthands da borda personalizada ou decorada*/
        h2{
            border: 8px solid transparent;
            padding: 2px;
            border-image: url('borda.png') 30 repeat;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PhiHope Technology</h1>
    <h2>As Bordas</h2>
</body>
</html>
