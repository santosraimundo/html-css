<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <style>
        h1{
            background-color: darkcyan;
           /* Box size : largura e altura da caixa  */
            height: 300px; 
            width: 300px;
            /* Anatomia da box com shorthands */
          
            border: 10px solid black;
            padding: 10px 20px 10px 25px; 
         
            margin: 20px auto 40px auto;
            outline: 6px dashed yellow;

        }
        a{
            border-width: 5px;
            border-style: solid;
            border-color: black;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-left: 10px;
            text-decoration: none;
            margin-top: 10px;
            margin-right: 5px;
            margin-bottom: 2px;
            margin-left: 5px;
            outline-width: 5px;
            outline-style: dotted;
            outline-color: yellowgreen;

        }
        a:hover{
            font-weight: bolder;
            background-color: yellow;
            text-decoration: underline;
            

        }
    </style>
</head>
<body>
    <h1>Caixas do tipo Box-Level</h1>
    <p>O paragrafo é um exemplo de uma caixa box-level <a href="#">links são caixa inline-level</a> Vamos ver como tudo funciona.</p>
    
</body>
</html>
