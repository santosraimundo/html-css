<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Estudo com Flexbox</h1>
    <!--Usando flex como conteiner(parent)-->
    <div id="container">
        <div class="items">0</div>
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
    </div>
    <div id="child-element">
        <section class="child">0</section>
        <section class="child">1</section>
        <section class="child">2</section>
        <section class="child" id="child1">3</section>
        <section class="child" id="child0">4</section>
        
    </div>
</body>
</html>
