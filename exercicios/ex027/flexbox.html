<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
       
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#container{
            background-color: #323131;
            width: 800px;
            height: 800px;
            padding: 10px;
            display: flex;
            /*flex-direction: row;
            flex-wrap: wrap;
            
            */
            flex-flow: column wrap;/*Esta propriedade serve para agrupar e direcionar o item*/
            
        }
        .items{
            margin: 5px;
            padding: 20px;
            background-color: white;
            width: 150px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Estudo com Flexbox</h1>
    <!--Usando flex como conteiner(parent)-->
    <div id="container">
        <div class="items">0</div>
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
    </div>
</body>
</html>
